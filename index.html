<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pinjaman Kereta & DSR</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .calculator-container {
            max-width: 600px;
            margin: 40px auto; /* Margin diubah sedikit */
            background: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #25d366;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #25d366;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37,211,102,0.4);
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #20b358;
            transform: translateY(-2px);
        }

        #result {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: #f0f8ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            animation: fadeIn 0.4s ease-in-out;
        }

        #monthlyPayment, #dsrValue, #approvalStatus {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        /* Warna Status Kelulusan */
        .status-high { color: #25d366; } /* Hijau */
        .status-medium { color: #ffc107; } /* Kuning */
        .status-low { color: #dc3545; } /* Merah */

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* FOOTER (Dikekalkan) */
        footer {
            background: linear-gradient(135deg, #4b5de9 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin-top: 50px;
            border-top: 3px solid rgba(255,255,255,0.3);
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        footer p {
            margin: 6px 0;
        }

        footer p:last-child {
            font-size: 12px;
            color: #e0e0e0;
        }
        
        /* Responsif (Dikekalkan) */
        @media (max-width: 600px) {
            .calculator-container {
                margin: 20px;
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h2>üí∞ KALKULATOR PINJAMAN & DSR</h2>

        <label for="loanAmount">Jumlah Pinjaman Kereta (RM)</label>
        <input type="number" id="loanAmount" placeholder="Contoh: 50000">

        <label for="loanYears">Tempoh Pinjaman (Tahun)</label>
        <input type="number" id="loanYears" placeholder="Contoh: 9">

        <label for="interestRate">Kadar Faedah Tahunan (%)</label>
        <input type="number" step="0.01" id="interestRate" placeholder="Contoh: 3.5">
        
        <hr style="border: 1px dashed #ccc; margin: 30px 0;">

        <label for="netIncome">Gaji Bersih Bulanan (RM) - Selepas EPF/SOCSO/PCB</label>
        <input type="number" id="netIncome" placeholder="Contoh: 5000">

        <label for="existingDebt">Komitmen Hutang Sedia Ada Bulanan (RM) - Rumah/Peribadi/Kad Kredit</label>
        <input type="number" id="existingDebt" placeholder="Contoh: 1500">

        <button onclick="calculateLoan()">KIRA DSR & PELUANG LULUS</button>

        <div id="result">
            <h3>üìä Keputusan Kiraan:</h3>
            <p><strong>Ansuran Kereta Bulanan:</strong> <span id="monthlyPayment"></span></p>
            
            <hr style="margin: 10px 0;">

            <p><strong>Nisbah Khidmat Hutang (DSR):</strong> <span id="dsrValue"></span></p>
            <p><strong>Peluang Kelulusan Bank:</strong> <span id="approvalStatus"></span></p>
        </div>
    </div>

    <footer>
        <p>¬© 2025 <strong>Zaid Murat</strong> | Proton Sales Consultant | <strong>Didi Motors Sdn Bhd</strong></p>
        <p>Garis panduan DSR adalah anggaran, tertakluk kepada budi bicara bank.</p>
    </footer>

    <script>
        function calculateLoan() {
            const loan = parseFloat(document.getElementById('loanAmount').value);
            const years = parseFloat(document.getElementById('loanYears').value);
            const interest = parseFloat(document.getElementById('interestRate').value);
            const netIncome = parseFloat(document.getElementById('netIncome').value); // Input baru
            const existingDebt = parseFloat(document.getElementById('existingDebt').value); // Input baru

            // Semak input utama
            if (!loan || !years || !interest || !netIncome || existingDebt === null || existingDebt === undefined) {
                alert('‚ö†Ô∏è Sila isi semua maklumat dengan betul!');
                return;
            }

            // 1. Kira Ansuran Bulanan (Simple Interest - Standard Car Loan Formula)
            const totalInterest = loan * (interest / 100) * years;
            const totalPayable = loan + totalInterest;
            const monthlyPayment = totalPayable / (years * 12);
            
            // 2. Kira DSR
            const totalMonthlyDebt = existingDebt + monthlyPayment;
            let dsr = (totalMonthlyDebt / netIncome) * 100;
            
            // Hadkan DSR kepada dua titik perpuluhan
            dsr = dsr.toFixed(2); 

            // 3. Tentukan Status Kelulusan
            let statusText;
            let statusClass;

            if (dsr <= 40) {
                statusText = 'TINGGI (Sangat Baik)';
                statusClass = 'status-high';
            } else if (dsr > 40 && dsr <= 60) {
                statusText = 'SEDERHANA (Bergantung pada Bank)';
                statusClass = 'status-medium';
            } else { // dsr > 60
                statusText = 'RENDAH (Berisiko Tinggi)';
                statusClass = 'status-low';
            }

            // 4. Paparkan Keputusan
            document.getElementById('monthlyPayment').textContent = 'RM ' + monthlyPayment.toFixed(2);
            
            document.getElementById('dsrValue').textContent = dsr + '%';
            
            const approvalStatusElement = document.getElementById('approvalStatus');
            approvalStatusElement.textContent = statusText;
            approvalStatusElement.className = statusClass; // Guna CSS untuk warna

            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
