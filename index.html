<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Pinjaman Kereta</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .calculator-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #007bff;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #25d366;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(37,211,102,0.4);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #20b358;
      transform: translateY(-2px);
    }

    #result {
      display: none;
      margin-top: 25px;
      padding: 20px;
      background: #f0f8ff;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      animation: fadeIn 0.4s ease-in-out;
    }

    #monthlyPayment {
      color: #25d366;
      font-size: 24px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* FOOTER */
    footer {
      background: linear-gradient(135deg, #4b5de9 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
      border-top: 3px solid rgba(255,255,255,0.3);
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    footer p {
      margin: 6px 0;
    }

    footer p:last-child {
      font-size: 12px;
      color: #e0e0e0;
    }

    footer a {
      color: #25d366;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsif */
    @media (max-width: 600px) {
      .calculator-container {
        margin: 20px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>üí∞ KALKULATOR PINJAMAN KERETA</h2>

    <label for="loanAmount">Jumlah Pinjaman (RM)</label>
    <input type="number" id="loanAmount" placeholder="Contoh: 50000">

    <label for="loanYears">Tempoh Pinjaman (Tahun)</label>
    <input type="number" id="loanYears" placeholder="Contoh: 9">

    <label for="interestRate">Kadar Faedah (%)</label>
    <input type="number" step="0.01" id="interestRate" placeholder="Contoh: 3.5">

    <button onclick="calculateLoan()">KIRA ANSURAN BULANAN</button>

    <div id="result">
      <h3>üìä Keputusan Kiraan:</h3>
      <p><strong>Ansuran Bulanan:</strong> <span id="monthlyPayment"></span></p>
    </div>
  </div>

  <footer>
    <p>¬© 2025 <strong>Zaid Murat</strong> | Proton Sales Consultant | <strong>Didi Motors Sdn Bhd</strong></p>
    <p>Kemaskini Terakhir: Isnin, 20 Oktober 2025</p>
  </footer>

  <script>
    function calculateLoan() {
      const loan = parseFloat(document.getElementById('loanAmount').value);
      const years = parseFloat(document.getElementById('loanYears').value);
      const interest = parseFloat(document.getElementById('interestRate').value);

      if (!loan || !years || !interest) {
        alert('‚ö†Ô∏è Sila isi semua maklumat dengan betul!');
        return;
      }

      // Formula asas pinjaman
      const interestDecimal = interest / 100;
      const monthlyPayment = (loan * years * interestDecimal + loan) / (years * 12);

      document.getElementById('monthlyPayment').textContent = 'RM ' + monthlyPayment.toFixed(2);
      document.getElementById('result').style.display = 'block';
    }
  </script>

</body>
</html>
